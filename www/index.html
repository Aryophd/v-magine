<html ng-app="stackInABoxApp">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
        <script src="./scripts/jquery-1.11.1.min.js"></script>
        <script src="./scripts/jquery-ui-1.11.2.min.js"></script>
        <script src="./scripts/jquery.input-ip-address-control-1.0.min.js"></script>
        <script src="./scripts/angular.min.js"></script>
        <script src="./scripts/term.js"></script>
        <script src="./scripts/main.js"></script>
    </head>
    <body ng-controller="StackInABoxCtrl">
        <div id="outer">
            <div id="maintabs">
                <ul>
                    <li><a href="#tab-config">Your environment</a></li>
                    <li><a href="#tab-review">Review</a></li>
                    <li><a href="#tab-install">Install OpenStack!</a></li>
                </ul>
                <div id="addextvswitchdialog" title="Add a new external virtual switch"
                     ng-controller="StackInABoxCtrl">
                    <form name="addextvswitchdialogform" id="addextvswitchdialogform" class="inputform">
                        <fieldset>
                            <label for="hostnics">Host network adapter</label>
                            <select name="hostnics" id="hostnics" ng-model="hostNic" required
                                    ng-options="hostNic.name group by hostNic.type for hostNic in hostNics | orderBy:name">
                            </select>

                        <label for="vswitchname">VSwitch name</label>
                        <input type="text" name="vswitchname" id="vswitchname" ng-model="extVSwitch" required
                               class="text ui-widget-content ui-corner-all">
                        </fieldset>
                    </form>
                </div>
                <div id="tab-config">
                    <form action="#" name="tabconfigform" id="tabconfigform">
                        <fieldset>
                            <label for="extvswitch">External virtual switch</label>
                            <select name="extvswitch" id="extvswitch" ng-model="extVSwitch"
                                    ng-options="vswitch for vswitch in extVSwitches | orderBy">
                            </select>
                            <button id="addextvswitch">Add an external vswitch</button>
                            <label for="openstackvmmem">OpenStack controller RAM</label>
                            <input type="text" id="openstackvmmem" readonly ng-model="openStackVMMem + 'MB'">
                            <div id="openstackvmmemslider"></div>
                            <label for="fiprangestart">Floating IP range start</label>
                            <input type="text" name="fiprangestart" id="fiprangestart"
                                   ng-model="fipRangeStart" required
                                   class="text ui-widget-content ui-corner-all">
                            <label for="fiprangeend">Floating IP range end</label>
                            <input type="text" name="fiprangeend" id="fiprangeend"
                                   ng-model="fipRangeEnd" required
                                   class="text ui-widget-content ui-corner-all">
                            <label for="adminpassword">Admin password</label>
                            <input type="password" name="adminpassword" id="adminpassword"
                                   ng-model="adminPassword" required
                                   class="text ui-widget-content ui-corner-all">
                            <label for="adminpasswordrepeat">Repeat admin password</label>
                            <input type="password" name="adminpasswordrepeat" id="adminpasswordrepeat"
                                   required class="text ui-widget-content ui-corner-all">
                            <label for="openstackbasedir">OpenStack base path</label>
                            <input type="text" name="openstackbasedir" id="openstackbasedir"
                                   required class="text ui-widget-content ui-corner-all"
                                   ng-model="openstackBaseDir">
                            <label for="hypervhostusername">Windows admin username</label>
                            <input type="text" name="hypervhostusername" id="hypervhostusername"
                                   required class="text ui-widget-content ui-corner-all"
                                   ng-model="hypervHostUsername">
                            <label for="hypervhostpassword">Windows admin password</label>
                            <input type="password" name="hypervhostpassword" id="hypervhostpassword"
                                   required class="text ui-widget-content ui-corner-all"
                                   ng-model="hypervHostPassword">
                            <label for="centosmirror">CentOS mirror</label>
                            <input type="url" name="centosmirror" id="centosmirror" ng-model="centosMirror" required
                                   class="text ui-widget-content ui-corner-all">
                            <button id="reviewbutton">Next - Review your configuration</button>
                        </fieldset>
                    </form>
                </div>
                <div id="tab-review">
                    <form action="#" name="tabreviewform" id="tabreviewform">
                        <fieldset>
                            <label for="extvswitchreview">External virtual switch</label>
                            <input type="text" id="extvswitchreview" readonly ng-model="extVSwitch">
                            <label for="openstackvmmemreview">OpenStack controller RAM</label>
                            <input type="text" id="openstackvmmemreview" readonly ng-model="openStackVMMem + 'MB'">
                            <label for="fiprangestartreview">Floating IP range start</label>
                            <input type="text" id="fiprangestartreview" readonly ng-model="fipRangeStart">
                            <label for="fiprangeendreview">Floating IP range end</label>
                            <input type="text" id="fiprangeendreview" readonly ng-model="fipRangeEnd">
                            <label for="openstackbasedirreview">OpenStack base path</label>
                            <input type="text" id="openstackbasedirreview" readonly ng-model="openstackBaseDir">
                            <label for="hypervhostusernamereview">Windows admin username</label>
                            <input type="text" id="hypervhostusernamereview" readonly ng-model="hypervHostUsername">
                            <label for="centosmirrorreview">CentOS mirror</label>
                            <input type="text" id="centosmirrorreview" readonly ng-model="centosMirror">
                            <button id="configbutton">Back - Change your configuration</button>
                            <button id="getopenstackbutton">Get OpenStack!</button>
                        </fieldset>
                    </form>
                </div>
                <div id="tab-install">
                    <div id="status"></div>
                    <div id="term"></div>
                    <div id="mainprogressbar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
